name: Build and deploy site

# Only run this when the main branch changes
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# This job installs dependencies, builds the site, and pushes it to `gh-pages`
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Get the resume upload run ID
        id: resume-id
        run: echo "run_id=$(gh api --jq '.data.node.runs.nodes[].databaseId' graphql -f query='query { node(id:"W_kwDOBZcZvM4GQ8x3"){...on Workflow{runs(first:1,orderBy:{field:CREATED_AT,direction:DESC}){nodes {databaseId}}}}}')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.RESUME_ARTIFACT }}
      - name: Download resume PDF
        uses: actions/download-artifact@v4
        with:
          name: resume
          path: content/files/cv
          github-token: ${{ secrets.RESUME_ARTIFACT }}
          repository: bryanwweber/resume
          run-id: ${{ steps.resume-id.outputs.run_id }}
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true
          python-version: "3.12"
      - name: Check the lock file is up-to-date
        run: pdm lock --check
      - name: Install dependencies
        run: pdm sync
      # Build the book
      - name: Build the site
        run: pdm run invoke preview -- --verbose --debug --fatal warnings
      - name: Create pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
