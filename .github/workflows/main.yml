name: deploy-site

# Only run this when the main branch changes
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# This job installs dependencies, builds the site, and pushes it to `gh-pages`
jobs:
  deploy-site:
    environment: github-pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Get the resume upload run ID
        id: resume-id
        run: echo "run_id=$(gh api --jq '.data.node.runs.nodes[].databaseId' graphql -f query='query { node(id:"W_kwDOBZcZvM4GQ8x3"){...on Workflow{runs(first:1,orderBy:{field:CREATED_AT,direction:DESC}){nodes {databaseId}}}}}')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.RESUME_ARTIFACT }}
      - name: Set the date
        id: date
        run: echo "date=$(date +%Y-$m-%dT%H:%M:%S)" >> $GITHUB_OUTPUT
      - name: Download resume PDF
        uses: actions/download-artifact@v4
        with:
          name: resume
          path: content/files/cv
          github-token: ${{ secrets.RESUME_ARTIFACT }}
          repository: bryanwweber/resume
          run-id: ${{ steps.resume-id.outputs.run_id }}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update resume on ${{ steps.date.outputs.date }}"
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true
          python-version: "3.12"
      - name: Check the lock file is up-to-date
        run: pdm lock --check
      - name: Install dependencies
        run: pdm sync
      # Build the book
      - name: Build the site
        run: pdm run invoke preview -- --verbose --debug --fatal warnings
      - name: Create pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output
